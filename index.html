<!DOCTYPE html>
<html>
<head>
    <title>Daily Moments</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <header>
        <div class="js-clock">
            <h1 id="time">00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?">
        </form>
        
        <h2 id="hello-text" class="js-greeting greeting"></h2>
    </header>
    <section>
        <form class="js-todoForm">
            <input type="text" placeholder="Something on your mind?">
        </form>
        <div class="list-box">
            <div>
                <h2 class="list-category">To-Do-List <i class="fas fa-clipboard-list"></i></h2>
                <ul class="js-todoList"></ul>
            </div>



            <div id="calendar-zone">
                                
                <div class="js-calendar-area">
                    <div class="pre-month-btn">
                        <span><</span>
                    </div>
        
                    <div class="js-calendar-box">
                        <div id="0" class="day-column">
                            <span class="dayday">SON</span>
                        </div>
                        <div id="1" class="day-column">
                            <span class="dayday">MON</span>
                        </div>
                        <div id="2" class="day-column">
                            <span class="dayday">TUE</span>
                        </div>
                        <div id="3" class="day-column">
                            <span class="dayday">WED</span>
                        </div>
                        <div id="4" class="day-column">
                            <span class="dayday">THU</span>
                        </div>
                        <div id="5" class="day-column">
                            <span class="dayday">FRI</span>
                        </div>
                        <div id="6" class="day-column">
                            <span class="dayday">SAT</span>
                        </div>
                    </div>
        
                    <div class="next-month-btn">
                        <span>></span>
                    </div>
                </div>

                <div class="js-date-info-box">
                    <span class="day"></span>
                    <span class="month"></span>
                    <span class="date"></span>
                    <span class="year"></span>
                </div>
            </div>


            <div>
                <h2 class="list-category">Done-List <i class="fas fa-clipboard-check"></i></h2>
                <ul class="js-doneList"></ul>
            </div>
        </div>
    </section>

    <footer>
        <span class="js-weather"></span>
    </footer>

    <div id="background-opacity"></div>
    
    <script src="clock.js"></script>
    <script src="localstorage.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
    <script src="calendar.js"></script>
    <script src="https://kit.fontawesome.com/d1b355aa92.js" crossorigin="anonymous"></script>
</body>
</html>
